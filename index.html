<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="brand__logo"></div>
      <h1 class="brand__title">Social Weather</h1>
    </div>
    <form class="search" id="searchForm">
      <input class="search__input" id="cityInput" placeholder="Search city..." />
      <button class="search__btn" type="submit">Search</button>
    </form>
  </header>

  <main class="app">
    <section class="main">
      <div class="grid" id="results"></div>
    </section>
    <aside class="sidebar">
      <section class="favorites">
        <h2>Recent</h2>
        <div class="favorites__list" id="recentList"></div>
      </section>
    </aside>
  </main>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
